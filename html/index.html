<html>
    <head>
        <title>InClock UI</title>
        <link style="text/css" rel="stylesheet" href="../css/inclock.css" />
        <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="../js/pointer.js"></script>
    </head>
    <body>
        <div id='ui_panel'>
            <div class="window">
                <div class="bottom">
                    <img width="100%" height="100%" src="../img/back.jpg" />
                </div>
                <div class="top">
                    <svg id="svg_frame" width="600" height="800"></svg>
                </div>
            </div>
            <div class="control">
                <div class="move">
					<div class="tooltip">
						<div class="box">
							<div class="pain">
								<span>Pijn</span>
								<div>?</div>
							</div>
							<div class="tminus">
								<span>Dagen</span>
								<div>Nooit</div>
							</div>
							<div class="recommendation"></div>
							<div class="controls"></div>
						</div>
						<div class="triangle"></div>
					</div>
                </div>
                <div class="edit"></div>
            </div>
        </div>
    </body>
</html>
