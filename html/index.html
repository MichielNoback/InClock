<html>
    <head>
        <title>InClock UI</title>
        <link style="text/css" rel="stylesheet" href="../css/inclock.css" />
        <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="../js/pointer.js"></script>
        <script type="text/javascript" src="../js/comms.js"></script>
        <script type="text/javascript" src="../js/listeners.js"></script>
    </head>
    <body>
        <div id="toolbar">
            <div class="bar">
                <div class="logo"><span>InClock </span><sup>Development</sup></div>
            </div>
        </div>
        <div id="ui_wrap">
            <div id='ui_panel'>
                <div class="window">
                    <div class="bottom">
                        <img src="../img/back.png" />
                    </div>
                    <div class="top">
                        <svg id="svg_frame" width="600" height="800"></svg>
                    </div>
                </div>
                <div class="control">
                    <div class="move">
                        <div class="title">
                            <div>Controls</div>
                            <div></div>
                        </div>
                        <div class="button first_button">
                            <div>Omdraaien</div>
                        </div>
                        <div class="button" id="addnewpoint">
                            <div>Punt toevoegen</div>
                        </div>
                    </div>
                    <div class="edit">
                        <div class="title">
                            <div>Injectie punt aanpassen</div>
                            <div></div>
                        </div>
                        <div class="pain_wrap">
                            <div class="button button_neg">-</div>
                            <div class="value_field"></div>
                            <div class="button button_add">+</div>
                            <div class="button button_save">Save</div>
                        </div>
                        <div class="other">
                            <div class="button button_new">Nieuwe injectie</div>
                            <div class="button warning_button button_delete">Delete punt</div>
                        </div>
                    </div>
                    <div class="advice">
                        <div class="title">
                            <div>Potenti&euml;le Injectie opties</div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="divider"></div>
            <div class="info">Inclock ( <span>in Development</span> ) &copy; 2015</div>
        </div>
    </body>
</html>
