<html>
    <head>
        <title>InClock Login</title>
        <link rel="stylesheet" type="text/css" href="../css/inclock.login.css" />
    </head>
    <body>
        <div id="mainwrap">
            <div id="entryform">
                <div class="title">
                    <div>InClock Login</div>
                </div>
                <div class="form">
                    <div class="desc">Username <span>/&nbsp;</span> E-mail <span>/&nbsp;</span> File</div>
                    <input name="unm" type="text" />
                    <div id="btnFLUP" class="button">Upload</div>
                    <div class="desc">Password <span class="special">Don't remember?</span></div>
                    <input name="upw" type="password" />
                </div>
                <div class="buttonwrap">
                    <div class="button button_login">Login</div>
                    <div class="button">Create account</div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            // Keep login DIV centered
            function reshape() {
                var diff = window.innerHeight / 2 - 135;
                document.getElementById('entryform').style.marginTop = (diff > 0) ? diff : 0;
            };
            window.onresize = reshape;
            reshape();
        </script>
    </body>
</html>
